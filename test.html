# RSSとは？

- ニュースやブログなどを扱っているサイトの更新情報を提供するためのフォーマット

- 今はSNS(Twitter, Facebook...)やニュースアプリ(SmartNews, NewsPicks ...)でRSSの役割を担っていることが多い

- あと，結構古い．

- RSSリーダーの例でいうとGoogle Reader（サービス終了）, Feedlyなど

---
# なぜ今RSS？

- SNSやニュースアプリだと多くの人が読みたくなる内容が推薦されるようになるが，自分が欲しい情報と必ずしも一致する訳ではない．

- 長い間愛用してたから

---
# 手順

1. 自分の興味のありそうな単語を抜き出す

2. 抜き出した単語を使ってRSSフェードをフィルタリングする

3. 結果を評価する
---
